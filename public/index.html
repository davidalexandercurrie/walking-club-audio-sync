<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="sketch.js"></script>
    <div id="instructions">
      <h1 id="title">Audio Sync</h1>
      <p>1. Select Enable Audio</p>
      <p>2. Select your track number</p>
      <p>3. Wait for other people to do the same</p>
      <p>4. Click play on one device</p>
    </div>
    <div id="buttonList">
      <button onClick="enableAudio()" id="enableAudio">Enable Audio</button>
      <button onClick="playClicked()" id="playButton">Play</button>
      <div id="p5_loading"></div>
    </div>
  </body>
</html>
